<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Website{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    {% block navbar %}
    <nav class="bg-blue-800 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-2xl font-bold">Chai House</a>
        <ul class="flex space-x-4">
          <li><a href="/" class="hover:underline">Home</a></li>
          <li><a href='{% url 'About'%}' class="hover:underline">About</a></li>
          <li><a href="/contact" class="hover:underline">Contact</a></li>
        </ul>
      </div>
    </nav>
    {% endblock %}

    <!-- Main Content -->
    <div class="container mx-auto p-6">{% block content %}{% endblock %}</div>

    <!-- Footer -->
    <footer class="bg-blue-800 text-white text-center p-4 mt-10">
      &copy; 2025 Chai House | All Rights Reserved
    </footer>
  </body>
</html>
