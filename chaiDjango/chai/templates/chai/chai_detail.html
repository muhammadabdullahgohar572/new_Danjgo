{% extends "layout.html" %} 
{% block title %} Chai Details {% endblock %} 

{% block content %}
<div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden my-8 p-6">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Chai Image Section -->
    <div>
      <img src="{{ chai.image.url }}" alt="{{ chai.name }}" class="w-full h-80 object-cover rounded-lg">
    </div>

    <!-- Chai Details Section -->
    <div class="flex flex-col justify-between">
      <div>
        <h1 class="text-4xl font-bold text-gray-900">{{ chai.name }}</h1>
        <p class="text-lg text-gray-700 mt-2">{{ chai.description }}</p>
        <p class="text-xl font-semibold text-red-600 mt-4">Price: {{ chai.price }}</p>
        <p class="text-md text-gray-500">Type: {{ chai.type }}</p>
      </div>

      <!-- CTA Button -->
      <div class="mt-6">
        <a href="#" class="bg-green-600 text-white px-5 py-2 rounded-lg hover:bg-green-700 transition duration-300">Order Now</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
